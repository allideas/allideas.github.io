{{- define "main" }}
<div class="container">
<div class="container pt-4 pb-4">
    {{- partial "ads-top.html" . }}
    <h1 class="font-weight-bold spanborder"><span>{{ .Title }}</span></h1>
    <div class="row">
        {{ .Content }}
    	{{- range .Pages }}
    	<div class="col-lg-6">
                <div class="mb-3 d-flex align-items-center">
                    <!-- <img height="80" src="https://wowthemesnet.github.io/mundana-theme-jekyll/assets/images/3.jpg"> -->
                    <div class="pl-3">
                        <h2 class="mb-2 h6 font-weight-bold"><a class="text-dark" href="{{ .RelPermalink }}">{{.Title}}</a></h2>
                        <small class="text-muted">{{ .PublishDate.Format "Jan 02, 2006" | safeHTML }} Â· {{ .ReadingTime }} min read</small>
                    </div>
                </div>
        </div>
        {{- end }}
</div>
{{- end }}
